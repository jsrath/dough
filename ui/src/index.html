<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Dough</title>
</head>

<body>
  <div class="container graph-container">
    <div class="graph-options-container">
      <div class="graph-options-years">
        <fieldset>
          <legend>Years</legend>
          <select class="start"></select>
          <span>to</span>
          <select class="end"></select>
        </fieldset>
      </div>
      <div class="graph-options-properties">
        <fieldset>
          <legend>Assets</legend>
        </fieldset>
      </div>
    </div>
    <div class="graph"></div>
  </div>
  <div class="container table-container">
    <table class="income">
      <thead>
        <th>Income</th>
      </thead>
      <tbody></tbody>
    </table>
    <table class="expenses">
      <thead>
        <th>Expenses</th>
      </thead>
      <tbody></tbody>
    </table>
    <table class="assets">
      <thead>
        <th>Assets</th>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="app.ts"></script>
</body>

</html>
